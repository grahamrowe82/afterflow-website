    </p>

    <!-- Netlify Forms Setup -->
    <form name="waitlist" method="POST" data-netlify="true" >
      <!-- Hidden form-name input for Netlify -->
      <input type="hidden" name="form-name" value="waitlist">

        type="email" 
        name="email"
        placeholder="Enter your email" 
        required
      >
      <button type="submit" class="cta">Join Waitlist</button>
    </form>

         or you can create a custom "thank you" page and add
         'action="/thank-you.html"' in the form tag. -->
