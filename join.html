<main>
  <div class="container">
    <h1>Join Our Waitlist</h1>
    <p>
      Enter your email to stay informed about our upcoming beta launch. 
      We'll keep you posted on product updates and new features!
    </p>

    <!-- Netlify Forms Setup -->
    <form 
      name="waitlist" 
      method="POST" 
      data-netlify="true" 
      action="/join.html"
    >
      <!-- Hidden form-name input for Netlify -->
      <input type="hidden" name="form-name" value="waitlist">
      
      <input 
        type="email" 
        name="email"
        placeholder="Enter your email" 
        required
      >
      <button type="submit" class="cta">Join Waitlist</button>
    </form>

    <!-- 
      Because we specified 'action="/join.html"', 
      Netlify will see a POST to join.html 
      and process it as a form submission. 
      This prevents any 404 issues 
      if you're viewing the page at /join 
      or /join.html in a browser.
    -->
  </div>
</main>
